<!-- users/edit.html -->
{% extends "users/layout.html" %}

{% block title %}Редактирование пользователя{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="card">
        <h1 class="card-title">Редактирование пользователя</h1>
        <form action="{{ url_for('update_user', id=user['id']) }}" method="post" class="form">
            <div class="form-group">
                <label for="nickname">Никнейм:</label>
                <input type="text" id="nickname" name="nickname" value="{{ user['nickname'] }}" class="form-control" required>
                {% if errors.nickname %}
                    <div class="error">{{ errors.nickname }}</div>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user['email'] }}" class="form-control" required>
                {% if errors.email %}
                    <div class="error">{{ errors.email }}</div>
                {% endif %}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a href="{{ url_for('user_detail', id=user['id']) }}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
